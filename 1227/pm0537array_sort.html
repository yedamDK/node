<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>pm0537array_sort.html</title>
  </head>
  <body>
    <script>
      let arr1 = ["사과", "바나나", { id: 1, name: "park" }];
      let arr2 = JSON.parse(JSON.stringify(arr1)); //깊은복사
      arr2[0] = "포도";
      arr2[2].name = "choi";
      console.table(arr1);
      console.table(arr2);

      arr2.length = 5; //0을 넣으면 모든 요소 삭제
      console.table(arr2);
    </script>
  </body>
</html>
