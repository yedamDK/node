<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>regularExpression.html</title>
  </head>
  <body>
    <input id="txt" />
    <button type="button" id="btn">검사</button>
    <script>
      btn.addEventListener("click", function (ev) {
        //패턴 : 정규식 리터럴(상수)  {},  \\ 정규식을 의미
        let regexp = /^\w{3}$/; //[a-zA-Z0-9]로 대체 가능
        const re = regexp.test(txt.value); //true false값으로 나옴
        console.log(re);
      });
    </script>
  </body>
</html>
