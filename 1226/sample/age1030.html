    <script>
      /*
    나이계산 : 현재년도에서 출생년도를 빼서 계산
    */
      //현재년도 변수
      let nowYear = 2022;
      //출생년도 변수
      let birYear = 1992;
      //년도 뺀 결과 저장

      //결과 출력
      console.log("만" + result + "세");
